fakeHome:
  ast:
    - children:
        - type: import
          name: io
        - type: import
          name: math
        - type: import
          name: gfx
    - type: function
      scope: function:global
      name: input
      params:
        - name: str
          type: str
      retType: str
      children: []
    - []
    - - type: while
        condition:
          type: bool
          condition: "true"
          children: []
          comparisons:
            - "true"
        children:
          - - name: input
              varType: str
              children:
                - - type: funcCall
                    children: []
                    class: []
                    name: input
                    params:
                      - - type: string
                          value: '""'
                          children: []
                    retType: str
              type: varDec
              scope: function:global
          - - - type: funcCall
                children: []
                class:
                  - gfx
                name: text
                params:
                  - - - type: funcCall
                        children: []
                        class:
                          - math
                        name: rand
                        params:
                          - - - type: number
                                value: "0"
                                children: []
                            - "-"
                            - - type: var
                                children: []
                                name: input
                                varType: str
                          - - type: var
                              children: []
                              name: input
                              varType: str
                        retType: int
                    - +
                    - - type: var
                        children: []
                        name: input
                        varType: str
                retType: void
    - []
  header:
    - type: function
      scope: function:global
      name: input
      params:
        - name: str
          type: str
      retType: str
      children: []
